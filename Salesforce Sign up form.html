<!DOCTYPE html>
<html>
<head>
    <title> Salesforce Developer Registration Page</title>
</head>
<body>
    <h1 align="center">Sign up for your Salesforce Developer Edition</h1>
    <p align="center">A full-featured copy of the Platform, for free</p>
    <form id="register" method="post">
<form> 
    <label>First Name </label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Your First Name">
    <br><br>
    <label>Last Name </label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Your Last Name">
    <br><br>
    <label>Email </label>
    <br>
        <input type="email" name="email" id="name" placeholder="Your Email Address">
    <br><br>
        <label>Role </label>
        <br>
        <select> 
            <option value="Your job role">Your job role</option>
            <option value="Developer">Developer</option>
            <option value="Architect/CTO">Architect/CTO</option>
            <option value="Administrator">Administrator</option>
            <option value="IT Manager/Executive">IT Manager/Executive</option>
            <option value="Business Manager/Executive">Business Manager/Executive</option>
        </select>
        <br><br>
        <label>Country/Region </label>
        <br>
        <select> 
            <option value="Select Country/Region">Select Country/Region</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Nepal">Nepal</option>
            <option value="China">China</option>
        </select>    
        <br><br>        
        <label>Postal Code </label>
        <br>
        <input type="text" name="pcode" id="name" placeholder="Your postal code">
        <br><br>
        <label>Username </label>
        <br>
        <input type="text" name="uname" id="name" placeholder="abc@company.sandbox">
        <br><br>
    </select>
    <br><br>
     </form>
            <input align="center" type="submit" value="Sign me Up" name="Sign me Up" id="Sign me Up">
    </form>
</body>
</html>
