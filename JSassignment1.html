<!DOCTYPE html>
<html>
    <head>
        <title> HTML Table using JS </title>
    </head>
    <body>
        <fieldset style="width:300%; margin:0 auto;"> 
          <legend>Customer Info</legend>
           FName:<br/>
           <input id="FName" type="text"/> <br/>
           LName: <br/>
           <input id="LName" type="text"/> <br/>
           email:<br/>
           <input id="email" type="text"/> <br/>
           phone: <br/>
           <input id="phone" type="text"/> <br/><br/>
                
           <button id="Submit" >Submit</button>
           <button id="reset" type="reset">Reset</button>
           <br><br>
         
    </fieldset>
    <fieldset style="width:30%; margin:0 auto;">
        <legend> Customer Detail</legend>
         <table style="width:100%;" border="1" id="display">
            <tr>
                <th>FName</th> 
                <th>LName</th>  
                <th>Email</th>
                <th>Phone</th>
               </tr> 
         </table> 
    </fieldset>     
        <script src="F:\script.js"></script> 
        
    </body>
</html>
