<html>
    <head> 
     <h1  align="center"> Registration Form </h1>
    </head>
<body>
    <style>
        div{
            background-color: rgb(0, 174, 255);
        }
       #submit
        {
            background-color: green;
        }
        .classtext
        {
            color: purple;
        }
        input
        {
            border: 10px;
        }
        
    </style>
    <form>
        <div>
        <table  align="center" class="classtext"> 
        <tr> 
            <td> <label >FirstName : </label></td>
            <td> <input  type="text" id="fn"></td>
        </tr>

         <tr> 
         <td>  <label >LastName :</label> </td>
         <td><input type="text" id="ln"></td>
        </tr>
        <tr> 
            <td><label >  phone :</label></td>
             <td> <input type="number" id="phone" ></td>
        </tr>
        <tr> 
        <td><label >  Email :</label></td>
        <td><input type="email" id="email"></td>
        </tr>
        <tr> 
          <td> <label >DOB :</label> </td>
            <td><input type="date" id="date"></td>
        </tr>
        
        <tr>
            <td><label>Gender</label></td>
            <td> <input type="radio"  name="Male">Male</input>
            <input type="radio"  name="Female">Female</input>
            <input type="radio"  name="other">other</input></td>

        </tr>
        <tr>
          <td> <label >Languages </label></td>
         <td> 
        <input type="checkbox" >English</input> 
        <input type="checkbox" >Kanada</input>
        <input type="checkbox" >Telugu</input> 
        <input type="checkbox" >Hindi</input>
        </td>
        </tr>
        <tr>
            <td><label>Course :</label></td>
            <td>
                <select>
                    <option value="Course">course</option>
                    <option value="BCA">BCA</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="BSC">BSC</option>
                    <option value="B.TECH">B.TECH</option>
                    <option value="M.TECH">M.TECH</option>
                </select>
            </td>
        </tr>
        
        <tr> 
        <td><label>Skills :</label></td>
        <td> 
        <input type="checkbox" id="html" name="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="html" value="HTML">
        <label for="html">CSS</label>
        <input type="checkbox" id="html" name="html" value="HTML">
        <label for="html">JAVASCRIPT</label>
        </td>
        </tr>
        <tr>
            <td><label>Email :</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td> <input type="text"></td>
        </tr>
        <tr>
            <td><label>Pincode :</label></td>
            <td> <input type="number" ></td>
        </tr>
        <tr> 
            <td></td>
            <td> 
        <input type="button" value="Submit" id="submit">
            </td>
        </tr>
        </table>
        </div>
    </form> 
    
</body>
</html>
